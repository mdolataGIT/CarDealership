<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{coustomerEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Customer Edit</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

<script>
function goBack() {
  window.history.back();
  
}

</script>

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{coustomerEditBB.coustomer != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="c-coustomerName" value="nazwa:" />
				<p:inputText id="c-coustomerName" value="#{coustomerEditBB.coustomer.coustomerName}"
					required="true" requiredMessage="Podaj nazwę"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="c-coustomerName" display="icon"/>

				<h:outputLabel for="c-coustomerSurname" value="nazwisko klienta:" />
				<p:inputText id="c-coustomerSurname" value="#{coustomerEditBB.coustomer.coustomerSurname}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="c-coustomerSurname" display="icon"/>
				
				<h:outputLabel for="c-purchaseDate" value="Data zakupu:" />
				<p:inputText id="c-purchaseDate" value="#{coustomerEditBB.coustomer.purchaseDate}"
					required="true" requiredMessage="jaka data"
					converterMessage="niepoprawny format daty (np. 25-01-2011)">
					<f:convertDateTime pattern="dd-MM-yyyy"/>
				</p:inputText>
				<p:message for="c-purchaseDate" display="icon"/>				
				
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{coustomerEditBB.saveData()}" onclick="goBack()"
				style="margin-right: 1em;" update="@form" />

			
					<h:form> 
					<p:commandButton value="Anuluj" onclick="goBack()" />
					</h:form>
		</h:form>

	</p:panel>

</h:body>

</html>
